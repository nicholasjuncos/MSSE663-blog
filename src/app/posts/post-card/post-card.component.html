<div class="card card-plain card-blog">
    <div class="card-image">
        <a href="#pablo">
            <img class="img rounder img-raised" src="../../../assets/img/image_placeholder.jpg" alt="post_cover_image"/>
        </a>
    </div>
    <div class="card-body">
      <h6 class="category text-info">{{post.tags}}</h6>
      <h4 class="card-title"><a href="#pablo">{{post.title}}</a></h4>
        <p class="card-description"> {{ post.title | limitTo: 50 }}
          <a href="#pablo">Read More </a>
        </p>
        <div class="author">
          <img alt="post_author_image" class="avatar img-raised" src="../../../assets/img/placeholder.jpg">
          <span>Anna Spark</span>
        </div>
    </div>
</div>
