        <div class="col-md-6 mt-5 mx-auto">
          <div class="card card-signup">
            <div class="card-body">
              <h4 class="card-title text-center">Register</h4>
              <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                  <div class="input-group mb-0" [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                    </div>
                    <input type="text" class="form-control" name="firstName" formControlName="firstName" id="firstName"
                           placeholder="First Name..." (focus)="focus=true" (blur)="focus=false" required>
                  </div>
                  <small class="text-danger" *ngIf="submitted && f.firstName.errors">First Name is required.</small>
                </div>
                <div class="form-group">
                  <div class="input-group mb-0" [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">  <i class="now-ui-icons text_caps-small"></i></span>
                    </div>
                    <input type="text" placeholder="Last Name..." class="form-control" name="lastName" id="lastName"
                           formControlName="lastName" (focus)="focus1=true" (blur)="focus1=false" required>
                  </div>
                  <small class="text-danger" *ngIf="submitted && f.lastName.errors">Last Name is required.</small>
                </div>
                <div class="form-group">
                  <div class="input-group mb-0" [ngClass]="{'input-group-focus':focus2===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="now-ui-icons ui-1_email-85"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username..." name="username" id="username"
                           formControlName="username" (focus)="focus2=true" (blur)="focus2=false" required>
                  </div>
                  <small class="text-danger" *ngIf="submitted && f.username.errors">Username is required.</small>
                </div>
                <div class="form-group">
                  <div class="input-group mb-0" [ngClass]="{'input-group-focus':focus3===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password..." name="password" id="password"
                           formControlName="password" (focus)="focus3=true" (blur)="focus3=false" required>
                  </div>
                  <small class="text-danger" *ngIf="submitted && f.password.errors">Password is required.</small>
                </div>
                <div class="card-footer text-center">
                  <h6 *ngIf="submitted && error" class="text-danger" >{{ error }}</h6>
                  <button [disabled]="loading" class="btn btn-primary btn-round btn-lg"><span *ngIf="!loading">Register</span>
                    <img *ngIf="loading"
