<h4 class="title text-center">My Portfolio</h4>
<ngb-tabset [justify]="'center'" type="pills"
            class="nav nav-pills nav-pills-primary  nav-pills-just-icons justify-content-center tab-space">
    <ngb-tab>
        <ng-template ngbTabTitle>
            <i class="now-ui-icons design-2_ruler-pencil"></i>
        </ng-template>
        <ng-template ngbTabContent>
            <div class="row">
                <h2 class="col-12 title text-primary">Edit User Information</h2>
                <form class="col-12" name="updateUserForm" [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
                    <div class="form-group" [ngClass]="{ 'has-error': userSubmitted && fUser.firstName.errors }">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" formControlName="firstName"
                               id="firstName"
                               required/>
                        <small *ngIf="userSubmitted && fUser.firstName.errors" class="text-danger">First Name is
                            required</small>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': userSubmitted && fUser.lastName.errors }">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" formControlName="lastName" id="lastName"
                               required/>
                        <small *ngIf="userSubmitted && fUser.lastName.errors" class="text-danger">Last Name is
                            required</small>
                    </div>
                    <div *ngIf="userSubmitted && userError" class="form-group"
                         [ngClass]="{ 'has-error': userSubmitted && userError }">
                        <h6 class="text-danger">{{userError}}</h6>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="button is-grey-lighter has-background-gray" type="submit">
                            <span *ngIf="!loading">Update</span>
                            <img *ngIf="loading"

    <ngb-tab>
        <ng-template ngbTabTitle>
            <i class="now-ui-icons design_image"></i>
        </ng-template>
        <ng-template ngbTabContent>
            <div class="row">
                <h2 class="col-12 title text-primary">Edit User Password</h2>
                <form class="col-12" name="updatePasswordForm" [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()">
                    <div class="form-group" [ngClass]="{ 'has-error': passSubmitted && fPassword.password.errors }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" formControlName="password"
                               id="password"
                               required/>
                        <small *ngIf="passSubmitted && fPassword.password.errors" class="text-danger">Password is
                            required</small>
                    </div>
                    <div class="form-group"
                         [ngClass]="{ 'has-error': passSubmitted && fPassword.confirmPassword.errors }">
                        <label for="confirmPassword">Re-type Password</label>
                        <input type="password" class="form-control" name="confirmPassword"
                               formControlName="confirmPassword"
                               id="confirmPassword"
                               required/>
                        <small *ngIf="passSubmitted && fPassword.confirmPassword.errors" class="text-danger">confirmPassword
                            is required</small>
                    </div>
                    <div *ngIf="passSubmitted && passError" class="form-group"
                         [ngClass]="{ 'has-error': passSubmitted && passError }">
                        <h6 class="text-danger">{{passError}}</h6>
                    </div>
                    <div *ngIf="updatePasswordForm.controls.confirmPassword.errors?.MatchPassword"
                         class="form-group has-error">
                        <h6 class="text-danger">Passwords do not match</h6>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="button is-grey-lighter has-background-gray" type="submit">
                            <span *ngIf="!loading">Update</span>
                            <img *ngIf="loading"
