<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(../../../assets/img/login.jpg)"></div>
    <div class="content-center">
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <div class="card-header text-center">
                            <div class="logo-container">
                                <img src="assets/img/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="input-group form-group-no-border input-lg"
                                 [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                                </div>
                                <input type="text" class="form-control" formControlName="username" placeholder="username..." (focus)="focus=true"
                                       (blur)="focus=false">
                            </div>
                            <div class="input-group form-group-no-border input-lg"
                                 [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                                </div>
                                <input type="password" formControlName="password" placeholder="password..." class="form-control" (focus)="focus1=true"
                                       (blur)="focus1=false"/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                          <button [disabled]="loading" class="btn btn-primary">Login</button>
